<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Marktwert von Stürmern in den Top 5 Ligen Europas vorhersagen</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>

<div class="container my-5">
	<h1 class="text-center mb-5">Marktwert von Stürmern in Europas Top 5 Ligen vorhersagen</h1>
	<!-- Logos der Ligen einbauen -->
	<div class="row justify-content-center">
		<div class="col-lg-6">
			<div class="d-flex justify-content-around">
				<img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Premier_League_Logo.svg/1200px-Premier_League_Logo.svg.png" alt="Premier League" style="height: 100px; margin-right: 20px;">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/LaLiga_logo_2023.svg/2048px-LaLiga_logo_2023.svg.png" alt="La Liga" style="height: 100px; margin-right: 20px;">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Serie_A_logo_2022.svg/1193px-Serie_A_logo_2022.svg.png" alt="Serie A" style="height: 100px; margin-right: 20px;">
				<img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Ligue1_logo.png" alt="Ligue 1" style="height: 100px; margin-right: 20px;">
				<img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Bundesliga_logo_%282017%29.svg/1200px-Bundesliga_logo_%282017%29.svg.png" alt="Bundesliga" style="height: 100px; margin-right: 20px;">
			</div>
		</div>
	</div>
	<!-- Abstand zwischen Logos und Formular -->
	<div class="my-5"></div>
	<form>
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<!-- Die einzelnen Formularfelder -->
				<div class="mb-3">
					<label for="ageInput" class="form-label">Alter</label>
					<input type="number" class="form-control" id="ageInput">
				</div>
				<div class="mb-3">
					<label for="minInput" class="form-label">Spielminuten</label>
					<input type="number" class="form-control" id="minInput">
				</div>
				<div class="mb-3">
					<label for="glsInput" class="form-label">Anzahl Goals</label>
					<input type="number" class="form-control" id="glsInput">
				</div>
				<div class="mb-3">
					<label for="assistsInput" class="form-label">Anzahl Assists</label>
					<input type="number" class="form-control" id="assistsInput">
				</div>
				<div class="mb-3">
					<label for="xglInput" class="form-label">Erwartete Tore</label>
					<input type="number" class="form-control" id="xglInput">
				</div>
				<div class="mb-3">
					<label for="xagInput" class="form-label">Erwartete Vorlagen</label>
					<input type="number" class="form-control" id="xagInput">
				</div>
				<div class="mb-3">
					<label for="npxg+xagInput" class="form-label">Erwartete Tore und Vorlagen ohne Elfmeter</label>
					<input type="number" class="form-control" id="npxg+xagInput">
				</div>
				<div class="mb-3">
					<label for="prgcInput" class="form-label">Raumgewinnender Ballbesitz</label>
					<input type="number" class="form-control" id="prgcInput">
				</div>
				<div class="mb-3">
					<label for="prgpInput" class="form-label">Raumgewinnende Pässe</label>
					<input type="number" class="form-control" id="prgpInput">
				</div>
				<div class="mb-3">
					<label for="prgrInput" class="form-label">Angenommene raumgewinnende Pässe</label>
					<input type="number" class="form-control" id="prgrInput">
				</div>
				<div class="mb-3">
					<label for="plInput" class="form-label">Spielt in der Premier League</label>
					<select class="form-select" id="plInput">
						<option value="1">Ja</option>
						<option value="0">Nein</option>
					</select>
				</div>

				<button type="button" class="btn btn-primary" onclick="predict()" >Vorhersagen</button>
				<button type="reset" class="btn btn-secondary" onclick="reset()" >Zurücksetzen</button>
				

								<!-- Ergebnis der Vorhersage -->
								<div class="mt-5">
									<h2 class="text-center">Vorhersage</h2>
									<div class="alert alert-success" role="alert">
										Marktwert in Euro: <span id="predictionValue"></span>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>

				</body>
				</html>
				

			</div>
		</div>
	</form>
</div>

</body>
</html>
